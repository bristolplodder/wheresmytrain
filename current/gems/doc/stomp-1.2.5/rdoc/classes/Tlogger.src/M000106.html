  <pre><span class="ruby-comment cmt"># File test/tlogger.rb, line 56</span>
  <span class="ruby-keyword kw">def</span> <span class="ruby-identifier">on_miscerr</span>(<span class="ruby-identifier">parms</span>, <span class="ruby-identifier">errstr</span>)
    <span class="ruby-keyword kw">begin</span>
      <span class="ruby-ivar">@log</span>.<span class="ruby-identifier">debug</span> <span class="ruby-node">&quot;Miscellaneous Error #{info(parms)}&quot;</span>
      <span class="ruby-ivar">@log</span>.<span class="ruby-identifier">debug</span> <span class="ruby-node">&quot;Miscellaneous Error String #{errstr}&quot;</span>
    <span class="ruby-keyword kw">rescue</span>
      <span class="ruby-ivar">@log</span>.<span class="ruby-identifier">debug</span> <span class="ruby-value str">&quot;Miscellaneous Error oops&quot;</span>
    <span class="ruby-keyword kw">end</span>
  <span class="ruby-keyword kw">end</span></pre>
