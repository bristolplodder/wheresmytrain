<body class="standalone-code">
  <pre><span class="ruby-comment cmt"># File examples/slogger.rb, line 117</span>
  <span class="ruby-keyword kw">def</span> <span class="ruby-identifier">on_publish</span>(<span class="ruby-identifier">parms</span>, <span class="ruby-identifier">message</span>, <span class="ruby-identifier">headers</span>)
    <span class="ruby-keyword kw">begin</span>
      <span class="ruby-ivar">@log</span>.<span class="ruby-identifier">debug</span> <span class="ruby-node">&quot;Publish Parms #{info(parms)}&quot;</span>
      <span class="ruby-ivar">@log</span>.<span class="ruby-identifier">debug</span> <span class="ruby-node">&quot;Publish Message #{message}&quot;</span>
      <span class="ruby-ivar">@log</span>.<span class="ruby-identifier">debug</span> <span class="ruby-node">&quot;Publish Headers #{headers}&quot;</span>
    <span class="ruby-keyword kw">rescue</span>
      <span class="ruby-ivar">@log</span>.<span class="ruby-identifier">debug</span> <span class="ruby-value str">&quot;Publish oops&quot;</span>
    <span class="ruby-keyword kw">end</span>
  <span class="ruby-keyword kw">end</span></pre>
