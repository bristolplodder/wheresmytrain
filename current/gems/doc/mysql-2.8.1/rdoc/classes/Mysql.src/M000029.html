  <pre>/*      drop_db(db)  */
static VALUE drop_db(VALUE obj, VALUE db)
{
    MYSQL* m = GetHandler(obj);
    if (mysql_drop_db(m, StringValuePtr(db)) != 0)
        mysql_raise(m);
    return obj;
}</pre>
