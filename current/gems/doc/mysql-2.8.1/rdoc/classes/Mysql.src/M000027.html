  <pre>/*      close()              */
static VALUE my_close(VALUE obj)
{
    MYSQL* m = GetHandler(obj);
    mysql_close(m);
    GetMysqlStruct(obj)-&gt;connection = Qfalse;
    return obj;
}</pre>
