  <pre>/*      is_pri_key?  */
static VALUE field_is_pri_key(VALUE obj)
{
    return IS_PRI_KEY(NUM2INT(rb_iv_get(obj, &quot;flags&quot;))) ? Qtrue : Qfalse;
}</pre>
