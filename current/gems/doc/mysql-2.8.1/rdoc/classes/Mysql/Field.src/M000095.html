  <pre>/*      inspect      */
static VALUE field_inspect(VALUE obj)
{
    VALUE n = rb_iv_get(obj, &quot;name&quot;);
    VALUE s = rb_str_new(0, RSTRING_LEN(n) + 16);
    sprintf(RSTRING_PTR(s), &quot;#&lt;Mysql::Field:%s&gt;&quot;, RSTRING_PTR(n));
    return s;
}</pre>
