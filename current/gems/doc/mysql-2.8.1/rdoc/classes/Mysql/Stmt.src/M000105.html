<body class="standalone-code">
  <pre>/*      data_seek(offset)    */
static VALUE stmt_data_seek(VALUE obj, VALUE offset)
{
    struct mysql_stmt* s = DATA_PTR(obj);
    check_stmt_closed(obj);
    mysql_stmt_data_seek(s-&gt;stmt, NUM2INT(offset));
    return obj;
}</pre>
