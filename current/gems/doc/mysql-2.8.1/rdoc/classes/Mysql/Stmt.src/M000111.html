<body class="standalone-code">
  <pre>/*      insert_id()  */
static VALUE stmt_insert_id(VALUE obj)
{
    struct mysql_stmt* s = DATA_PTR(obj);
    my_ulonglong n;
    check_stmt_closed(obj);
    n = mysql_stmt_insert_id(s-&gt;stmt);
    return INT2NUM(n);
}</pre>
