<body class="standalone-code">
  <pre>/*      free_result()        */
static VALUE stmt_free_result(VALUE obj)
{
    struct mysql_stmt* s = DATA_PTR(obj);
    check_stmt_closed(obj);
    if (mysql_stmt_free_result(s-&gt;stmt))
        mysql_stmt_raise(s-&gt;stmt);
    return obj;
}</pre>
