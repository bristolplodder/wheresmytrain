<body class="standalone-code">
  <pre>/*      param_count()                */
static VALUE stmt_param_count(VALUE obj)
{
    struct mysql_stmt* s = DATA_PTR(obj);
    unsigned long n;
    check_stmt_closed(obj);
    n = mysql_stmt_param_count(s-&gt;stmt);
    return INT2NUM(n);
}</pre>
